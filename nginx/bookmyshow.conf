# Book My Show - Nginx API Gateway Configuration

upstream user_service {
    server 127.0.0.1:8001;
}

upstream event_service {
    server 127.0.0.1:8002;
}

upstream booking_service {
    server 127.0.0.1:8003;
}

upstream cart_service {
    server 127.0.0.1:8004;
}

server {
    listen 80;
    server_name _;

    # User Service
    location /api/users {
        proxy_pass http://user_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Event Service
    location /api/events {
        proxy_pass http://event_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Booking Service
    location /api/bookings {
        proxy_pass http://booking_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cart Service
    location /api/cart {
        proxy_pass http://cart_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        return 200 "Book My Show API Gateway - OK\n";
        add_header Content-Type text/plain;
    }

    # Default location
    location / {
        return 404 '{"error": "Not Found", "message": "Use /api/* endpoints"}';
        add_header Content-Type application/json;
    }
}
