version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: grabshow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grabshow-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: grabshow-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grabshow-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SPRING_DATASOURCE_URL: ${DATABASE_URL_USER}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_DDL_AUTO}
    ports:
      - "8001:8001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - grabshow-network

  # Event Service
  event-service:
    build:
      context: ./event-service
      dockerfile: Dockerfile
    container_name: event-service
    environment:
      SPRING_DATASOURCE_URL: ${DATABASE_URL_EVENT}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_DDL_AUTO}
    ports:
      - "8002:8002"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - grabshow-network

  # Booking Service
  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    container_name: booking-service
    environment:
      SPRING_DATASOURCE_URL: ${DATABASE_URL_BOOKING}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_DDL_AUTO}
    ports:
      - "8003:8003"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - grabshow-network

  # Cart Service
  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    environment:
      SPRING_DATASOURCE_URL: ${DATABASE_URL_CART}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_DDL_AUTO}
      SPRING_REDIS_HOST: ${REDIS_HOST}
      SPRING_REDIS_PORT: ${REDIS_PORT}
    ports:
      - "8004:8004"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grabshow-network

  # Nginx API Gateway & Frontend
  nginx:
    image: nginx:1.24-alpine
    container_name: grabshow-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/bookmyshow.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/home/ubuntu/bookmyshow/bookmyshow/frontend:ro
    depends_on:
      - user-service
      - event-service
      - booking-service
      - cart-service
    networks:
      - grabshow-network

volumes:
  mysql_data:

networks:
  grabshow-network:
    driver: bridge
