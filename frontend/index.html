<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabShow - Book Your Tickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ­ GrabShow</h1>
            <nav>
                <a href="#events">Events</a>
                <a href="#cart">Cart (<span id="cartCount">0</span>)</a>
                <a href="#bookings">My Bookings</a>
                <a href="#profile" id="profileLink">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Login/Register Section -->
        <section id="authSection" class="section">
            <h2>Welcome to GrabShow</h2>
            <div class="auth-forms">
                <div class="form-container">
                    <h3>Login</h3>
                    <form id="loginForm">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="form-container">
                    <h3>Register</h3>
                    <form id="registerForm">
                        <input type="text" id="regUsername" placeholder="Username" required>
                        <input type="email" id="regEmail" placeholder="Email" required>
                        <input type="password" id="regPassword" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Events Section -->
        <section id="eventsSection" class="section hidden">
            <h2>Available Events</h2>
            <div id="eventsList" class="events-grid"></div>
        </section>

        <!-- Cart Section -->
        <section id="cartSection" class="section hidden">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <button id="checkoutBtn" class="btn-primary">Checkout</button>
        </section>

        <!-- Bookings Section -->
        <section id="bookingsSection" class="section hidden">
            <h2>Your Bookings</h2>
            <div id="bookingsList"></div>
        </section>

        <!-- Profile Section -->
        <section id="profileSection" class="section hidden">
            <h2>Profile</h2>
            <div id="userProfile"></div>
            <button id="logoutBtn" class="btn-secondary">Logout</button>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 GrabShow. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
